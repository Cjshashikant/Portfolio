<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="https://as1.ftcdn.net/v2/jpg/03/96/71/58/1000_F_396715828_lgMGn17l0Z4FMFkJbejg2QBZK7DNX368.jpg">
</head>
<body>
    
<div class="container">
    <div class="curved-shape"></div>
    <div class="curved-shape2"></div>
  
    <!-- Login Form -->
    <div class="form-box Login">
      <h2 class="animation lgn" style="--D:0; --S:21;">Login</h2>
      <form action="#">
        <div class="input-box animation" style="--D:1; --S:22;">
          <input type="text" required placeholder="Enter User Name">
          <!--<label for="">Username</label>-->
          <i class='bx bx-user'></i>
        </div>
        <div class="input-box animation" style="--D:2; --S:23;">
          <input type="password" required placeholder="Enter User Password">
         <!-- <label for="">Password</label>-->
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box animation" style="--D:3; --S:24;">
          <button class="btn" type="submit">Login</button>
        </div>
        <div class="regi-link animation" style="--D:4; --S:25;">
          <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
        </div>
      </form>
    </div>
  
    <div class="info-content Login">
      <h2 class="animation" style="--D:0; --S:20;">Welcome back!</h2>
      <p class="animation" style="--D:1; --S:20;">CJ.</p>
    </div>
  
    <!-- Register Form -->
    <div class="form-box Register">
      <h2 class="animation lgn" style="--li:17; --S:0;">Register</h2>
      <form action="#">
        <div class="input-box animation" style="--li:18; --S:1;">
          <input type="text" required  placeholder="Enter User Name">
          <!--<label for="">Username</label>-->
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box animation" style="--li:19; --S:2;">
          <input type="password" required placeholder="Enter User Password">
         <!--<label for="">Password</label>--> 
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box animation" style="--li:20; --S:3;">
          <button class="btn" type="submit">Register</button>
        </div>
        <div class="regi-link animation" style="--li:21 --S:4;">
          <p>Already have an account? <a href="#" class="SignInLink">Sign In</a></p>
        </div>
      </form>
    </div>
  
    <div class="info-content Register">
      <h2 class="animation" style="--li:17; --S:0;">Welcome!</h2>
      <p class="animation" style="--li:18; --S:1;">CJ.</p>
    </div>
  </div>
  
  <script>
    const users = JSON.parse(localStorage.getItem('users')) || [];
    let container = document.querySelector(".container");
    
    document.querySelector(".SignUpLink").addEventListener("click", () => container.classList.add("active"));
    document.querySelector(".SignInLink").addEventListener("click", () => container.classList.remove("active"));
    
    document.querySelector(".form-box.Login form").addEventListener('submit', (e) => {
        e.preventDefault();
        let username = document.querySelector('.form-box.Login input[type="text"]').value;
        let password = document.querySelector('.form-box.Login input[type="password"]').value;
        
        if (!username || !password) return alert("Please enter both username and password.");
        let user = users.find(u => u.username === username && u.password === password);
        if (user) {
            alert("Login successful! Hello " + username);
            window.location.href = "web_design.html";
        } else {
            alert("Invalid username or password. Please try again.");
            document.querySelector('.form-box.Login input[type="text"]').value = '';
            document.querySelector('.form-box.Login input[type="password"]').value = '';
        }
    });
    
    document.querySelector(".form-box.Register form").addEventListener('submit', (e) => {
        e.preventDefault();
        let username = document.querySelector('.form-box.Register input[type="text"]').value;
        let password = document.querySelector('.form-box.Register input[type="password"]').value;
        
        if (!username || !password) return alert("Please enter both username and password.");
        if (users.find(u => u.username === username)) return alert("Username already exists. Please choose another.");
        
        users.push({ username, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert("Registration successful! Please login.");
        container.classList.remove("active");
    });
    </script>
    

</body>
</html>
